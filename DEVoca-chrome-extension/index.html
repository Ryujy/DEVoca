<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>DEVoca: 개발자를 위한 단어장</title>
  <style>
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['GmarketSansMedium'],
          },
          colors: {
            devoca: '#00B4D8', // 대표색
            devoca_sky: '#DDF7FC',
            devoca_skyblue: '#ECFCFF', // 연하늘
            devoca_darkdarkblue: '#00313B'
          }
        }
      }
    }
  </script>
</head>

<body>
  <div id="app" class="w-96 border">
    <!-- 검색창 -->
    <div class="w-full p-2 flex justify-evenly items-center bg-[#00313B] dark:bg-[#ECFCFF]" id="searchbar">
      <div class="w-10 mr-2">
        <img alt="logo image" src="./images/icon-128.png" />
      </div>
      <input class="input input-bordered" type="text" placeholder="검색어를 입력하세요" />
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 stroke-white dark:stroke-black" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>

    <!-- 단어에 블록을 잡는 등의 특정 이벤트가 발생한 후 팝업이 뜨므로 -->
    <!-- 기본적으로는 검색 결과를 바로 보여줌 -->
    <div role="tablist" class="tabs tabs-bordered tabs-lg justify-center">
      <input type="radio" name="my_tabs_1" role="tab" class="tab px-20" aria-label="단어" checked />
      <div role="tabpanel" class="tab-content p-10">Tab content 2</div>

      <input type="radio" name="my_tabs_1" role="tab" class="tab px-20" aria-label="&nbsp;글&nbsp;" />
      <div role="tabpanel" class="tab-content p-10">Tab content 3</div>
    </div>

    <div class="text-right">
      <img class="w-20 inline" src="./images/logo.png" alt="devoca" /> 에서 더 보기 →
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module">
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const message = ref('Hello vue!')
        return {
          message
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
